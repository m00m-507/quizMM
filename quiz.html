        let answeredQuestions = 0;
        const totalQuestions = questionLibrary.length;
        const questionGrid = document.getElementById('question-grid');
        const remainingSpan = document.getElementById('remaining-questions');

        // ุฅูุดุงุก ุฎูุงูุง ุงูุฃุณุฆูุฉ
        function createQuestionGrid() {
            questionLibrary.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.className = 'question-cell animate__animated';
                cell.innerHTML = `ุงูุณุคุงู ${index + 1}`;
                cell.dataset.index = index;
                cell.onclick = () => showQuestion(index);
                questionGrid.appendChild(cell);
            });
            remainingSpan.textContent = totalQuestions;
        }

        // ุนุฑุถ ุงูุณุคุงู
        function showQuestion(index) {
            const question = questionLibrary[index];
            if (question.answered) return;

            const popup = document.getElementById('question-popup');
            const choicesDiv = document.getElementById('choices');
            
            popup.style.display = 'block';
            document.getElementById('question-text').textContent = question.question;
            
            choicesDiv.innerHTML = '';
            question.options.forEach((option, i) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, i);
                choicesDiv.appendChild(btn);
            });
        }

        // ุงูุชุญูู ูู ุงูุฅุฌุงุจุฉ
        function checkAnswer(questionIndex, selectedIndex) {
            const question = questionLibrary[questionIndex];
            const cell = questionGrid.children[questionIndex];
            
            if (selectedIndex === question.correctAnswer) {
                question.answered = true;
                answeredQuestions++;
                
                cell.classList.add('answered');
                cell.classList.add('animate__tada');
                updateProgress();
                
                if (answeredQuestions === totalQuestions) {
                    setTimeout(() => {
                        alert('๐ ูุจุฑูู! ููุฏ ูุฒุช ุจุงููุนุจุฉ! ๐');
                    }, 500);
                }
            } else {
                cell.classList.add('animate__shakeX');
                setTimeout(() => cell.classList.remove('animate__shakeX'), 1000);
                alert('โ ุฅุฌุงุจุฉ ุฎุงุทุฆุฉุ ุญุงูู ูุฑุฉ ุฃุฎุฑู!');
            }
            
            document.getElementById('question-popup').style.display = 'none';
            remainingSpan.textContent = totalQuestions - answeredQuestions;
        }

        // ุชุญุฏูุซ ุดุฑูุท ุงูุชูุฏู
        function updateProgress() {
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // ุจุฏุก ุงููุนุจุฉ
        window.onload = createQuestionGrid;
    </script>
